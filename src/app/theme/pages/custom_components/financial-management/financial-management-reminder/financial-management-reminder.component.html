<div class="modal fade show" id="reminder_entry_modal" tabindex="-1" role="dialog" aria-labelledby="reminder_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reminder_modal">Add Reminder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="description_reminder" class="form-control-label">Description:</label>
                    <input type="text" class="form-control" id="description_reminder">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group m-form__group">
                                    <label for="reminder_date">Date</label>
                                    <select class="form-control m-input m-input--square" id="reminder_date">
                                        <option *ngFor="let date of dates">{{date}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group m-form__group">
                                    <label for="dateType">Type</label>
                                    <select class="form-control m-input m-input--square" id="dateType">
                                        <option>Day</option>
                                        <option>Week</option>
                                        <option>Month</option>
                                        <option>Year</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group m-form__group">
                            <label for="accountType">Account Type</label>
                            <select class="form-control m-input m-input--square" id="accountType">
                                <option>Income</option>
                                <option>Expense</option>
                                <option>Transfer</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="reminder_amount" class="form-control-label">Amount</label>
                            <input type="text" class="form-control" id="reminder_amount">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group m-form__group">
                            <label for="m_datepicker_reminder_1">Date Picker</label>
                            <input type="date" class="form-control" id="m_datepicker_reminder_1" placeholder="Select date">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group m-form__group">
                            <label for="m_datepicker_reminder_2">Repeat Until</label>
                            <input type="date" class="form-control" id="m_datepicker_reminder_2" placeholder="Select date">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group m-form__group">
                            <label for="accountReminder">Account</label>
                            <select class="form-control m-input m-input--square" id="accountReminder">
                                <option selected>No Account</option>
                                <option>CWIC</option>
                                <option>Meezan</option>
                                <option>Bitcoin</option>
                                <option>Ripple</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group m-form__group">
                    <label>Tagging Support</label>
                    <div class="form-group" data-select2-id="356">
                        <select class="form-control m-select2 select2-hidden-accessible" #tags_input_reminder id="m_select2_tags_reminder" multiple="" name="param" data-select2-id="m_select2_11" tabindex="-1" aria-hidden="true">

                                <option value="WA" data-select2-id="365">Washington</option>
