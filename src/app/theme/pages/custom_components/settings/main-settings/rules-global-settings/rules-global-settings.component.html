<div class="m-subheader">
    <div  class="d-flex align-items-center">
        <div  class="mr-auto">
            <h3  class="m-subheader__title">
                Rules Settings
            </h3>
        </div>
        <button class="btn btn-link">
            <i class="fa fa-plus" (click)="addRuleForm = true"> Add Rules</i>
        </button>
        <button class="btn btn-link" (click)="changeRuleView()">
            <i class="fa" [ngClass]="{'fa-list': isRuleGridView, 'fa-th' : !isRuleGridView}"> {{RuleViewName}} </i>
        </button>

    </div>
</div>
<div  class="m-subheader breadcrumb-header">
    <ul  class="m-subheader__breadcrumbs m-nav m-nav--inline">
        <li  class="m-nav__item m-nav__item--home">
            <a  class="m-nav__link m-nav__link--icon" routerLink="/dashboard" ng-reflect-href="/dashboard" ng-reflect-router-link="/dashboard" routerlink="/dashboard">
                <i  class="m-nav__link-icon la la-home"></i>
            </a>
        </li>
        <li  class="m-nav__separator">
            -
        </li>


        <li  class="m-nav__item">
            <a  class="m-nav__link" routerLink="/settings" ng-reflect-href="javascript:;" routerlink="/settings" ng-reflect-router-link="/settings">
                    <span  class="m-nav__link-text">
                        Settings
                    </span>
            </a>
        </li>
        <li  class="m-nav__separator">
            -
        </li>

        <li  class="m-nav__item">
            <a  class="m-nav__link" routerLink="/settings/rules" ng-reflect-href="javascript:;" routerlink="/settings/buildings" ng-reflect-router-link="/settings/buildings">
                <span  class="m-nav__link-text active_breadcrumb">
                    Rule
                </span>
            </a>
        </li>

    </ul>
</div>
<hr class="customhr">
<div class="m-content">
    <div class="m-form__section m-form__section--first">


        <!-- ---------------------------Amenities Cards Start---------------------------------- -->

        <div class="row" *ngIf="!addRuleForm && isRuleGridView">
            <div  class="col-sm-12 col-md-3 col-xl-3" *ngFor='let rule of rules; let i = index;'>
                <div  class="body organ1">
                    <div  class="row" style="margin:0px;">
                        <div  class="card-left col-lg-3">
                            <div  class="row onepersonrow">
                                <div  class="col-md-12">
                                    <img  class="cardimage" [src]="rule.img">
                                    <!--<p  class="cardname">{{amenity.name}}</p>-->
                                    <!--<p  class="cardtype">{{amenity.amenitytype}}</p>-->
                                    <!--<p  class="cardtype"> <i class='fa fa-building'></i> {{amenity.amenityfor}}</p>-->
                                </div>
                            </div>
                        </div>
                        <div  class="card-right col-lg-9" id="" style="background-color: rgb(255, 255, 255); padding: 10px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
                            <h6  class="text-muted pull-left"><i  class="fa fa-cog"></i> Rule Details</h6>
                            <i class="fa fa-trash pull-left" style="padding-left: 10px;" (click)="deleteRule(i)"></i>
                            <label  class="m-checkbox m-checkbox--solid m-checkbox--single m-checkbox--brand pull-right checkbox-position">
                                <input  class="chkboxes" type="checkbox">
                                <span ></span>
                            </label>
                            <div  class="clearfix"></div>
                            <div  class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-md-4 cardname">
                                            Name:
                                        </div>
                                        <div class="col-md-8">
                                            {{rule.name}}
                                        </div>
                                    </div>

                                    <!--<p  class="cardtype">{{amenity.amenitytype}}</p>-->
                                    <!--<p  class="cardtype"> <i class='fa fa-building'></i> {{amenity.amenityfor}}</p>-->
                                </div>

                                <div  class="col-sm-12">
                                    <div class="row">
                                        <div class="col-md-4 cardname">
                                            Type:
                                        </div>
                                        <div class="col-md-8">
                                            {{"NA"}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="summernote" id="m_summernote_1"></div>
            </div>

            <div class="col-lg-9 col-md-9 col-sm-12">
                <p>Bye2</p>
                <textarea name="content" class="form-control" data-provide="markdown" rows="10"></textarea>
            </div>


        </div>
        <!-- ---------------------------Rules Cards End---------------------------------- -->

        <!-- ---------------------------Rules List Start---------------------------------- -->
        <div *ngIf="!addRuleForm && !isRuleGridView">
            <div class="cold-md-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr style="background: #555;color: #fff" role="row"><th>
                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline f">
                                <input type="checkbox" class="group-checkable">
                                <span style="border-color: #fff !important;"></span>
                            </label>
                        </th>
                            <th > Rule # </th>
                            <th> Rule Name </th>
                            <th class="sorting" tabindex="0" aria-controls="InvoicesTable" rowspan="1" colspan="1" aria-label=" Invoice Type : activate to sort column ascending" style="width: 0px;"> Rule Type </th>
                            <th class="sorting" tabindex="0" aria-controls="InvoicesTable" rowspan="1" colspan="1" aria-label=" Invoice Date : activate to sort column ascending" style="width: 0px;"> Rule For </th>
                            <th class="sorting" tabindex="0" aria-controls="InvoicesTable" rowspan="1" colspan="1" aria-label=" Status: activate to sort column ascending" style="width: 0px;"> Status</th></tr>
                        </thead>
                        <tfoot>
                        </tfoot>
                        <tbody>
                        <tr role="row">
                            <td >
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="chkboxes1">
                                    <span></span>
                                </label>
                            </td>
                            <td> 1 </td>
                            <td class="center">
                                Swimming Area
                            </td>
                            <td class="center"> Swimming Pool </td>
                            <td class="center"> Building </td>

                            <td><span class="label label-sm label-success"> In-Active </span></td>
                        </tr><tr role="row" class="even">
                            <td class="sorting_1">
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="chkboxes1-inv">
                                    <span></span>
                                </label>
                            </td>
                            <td> 2 </td>
                            <td class="center">
                                Parking
                            </td>
                            <td class="center"> Parking Lot </td>
                            <td class="center"> Building </td>
                            <td><span class="label label-sm label-warning"> Active </span></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        <!-- ---------------------------Rules List End---------------------------------- -->

        <!-- ----------------------------- Add Form Start------------------------------- -->
        <div class="row" *ngIf="addRuleForm">
            <div class="col-md-6">
                <div class="form-group m-form__group">
                    <label for="rule_name">
                        Rule Name (optional):
                    </label>
                    <input  aria-describedby="rule_name" id="rule_name" class="form-control form-control-md m-input m-input--air"
                            placeholder="Rule Name" #ruleName type="text">
                </div>
                <div class="form-group m-form__group">
                    <label for="rule_type">
                        Rule Type:
                    </label>
                    <select class="form-control m-input m-input--air" type="text" #ruleType id="rule_type">
                        <option> </option>
                        <option value="pool"> Pool </option>
                        <option value="parking"> Parking </option>
                        <option value="gym"> Gym </option>
                        <option value="terrace"> Rooftop Terrace </option>
                        <option value="party"> Party Room </option>
                        <option value="games"> Games Room </option>
                        <option value="library"> Library </option>
                        <option value="basketball"> Basketball or Squash Court </option>
                        <option value="bowling"> Bowling </option>
                        <option value="virtual"> Virtual Golf &amp; Batting Cages</option>
                        <option value="movie"> Movie Theatre </option>
                        <option value="lounge"> Lounge </option>
                        <option value="guest"> Guest Suites </option>
                        <option value="business"> Business Center </option>
                    </select>
                </div>

                <!--<div class="m-form__group form-group">-->
                    <!--<label for="">-->
                        <!--Entry Options-->
                    <!--</label>-->
                    <!--<div class="m-checkbox-inline">-->
                        <!--<label class="m-checkbox m-checkbox&#45;&#45;solid m-checkbox&#45;&#45;brand">-->
                            <!--<input type="checkbox">-->
                            <!--Walk In-->
                            <!--<span></span>-->
                        <!--</label>-->
                        <!--<label class="m-checkbox m-checkbox&#45;&#45;solid m-checkbox&#45;&#45;brand">-->
                            <!--<input type="checkbox">-->
                            <!--Bookable-->
                            <!--<span></span>-->
                        <!--</label>-->
                    <!--</div>-->
                    <!--<span class="m-form__help">-->
                       <!--<small> Enable/Disable for global access</small>-->
                    <!--</span>-->
                <!--</div>-->

            </div>
            <div class="col-md-6">
                <div class="form-group m-form__group">
                    <label for="rule_for">
                        Rule For
                    </label>
                    <select class="form-control m-input m-input--air" #ruleFor id="rule_for">
                        <option> </option>
                        <option selected value="gym"> Gym </option>
                        <option value="partyRoom"> Party Room </option>
                        <option value="parking"> Parking </option>
                    </select>
                </div>
                <div class="form-group m-form__group">
                    <label for="rule_description">
                        Description:
                    </label>
                    <textarea class="form-control m-input m-input--air" id="rule_description" #ruleDesc rows="2"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="m-form__group form-group">
                            <label for="">
                                Not Allowed
                            </label>
                            <div class="m-checkbox-inline">
                                <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                    <input type="checkbox">
                                    No Food allowed
                                    <span></span>
                                </label>
                                <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                    <input type="checkbox">
                                    No kids allowed
                                    <span></span>
                                </label>
                                <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                    <input type="checkbox">
                                    No animals allowed
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="m-form__group form-group">
                            <label for="">
                                Allowed
                            </label>
                            <div class="m-checkbox-inline">
                                <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                    <input type="checkbox">
                                    Gym clothes allowed
                                    <span></span>
                                </label>
                                <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                    <input type="checkbox">
                                    Cell phones allowed
                                    <span></span>
                                </label>
                                <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                    <input type="checkbox">
                                    Water bottle allowed
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <button class="btn btn-info pull-right" type="button" (click)="addAmenity(ruleName.value, default_imgUrl)">
                    Add Rule
                </button>
            </div>
        </div>
        <!-- ---------------------------Add Rule Form Start---------------------------------- -->

    </div>

</div>
