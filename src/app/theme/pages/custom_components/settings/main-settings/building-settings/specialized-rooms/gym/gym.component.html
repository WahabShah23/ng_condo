<div class="m-subheader">
        <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h3 class="m-form__heading-title">
                    {{buildingName}}
                    </h3>
                </div>
                
            <button class="btn btn-link">
                <i class="fa fa-plus" (click)="addGymForm = true"> Add Gym Item</i>
            </button>
            <button class="btn btn-link" (click)="changeGymView()">
                <i class="fa" [ngClass]="{'fa-list': isGymGridView, 'fa-th' : !isGymGridView}"> {{GymViewName}} </i>
            </button>
            </div>
    </div>
    <div class="m-subheader breadcrumb-header">
        <ul  class="m-subheader__breadcrumbs m-nav m-nav--inline">
            <li  class="m-nav__item m-nav__item--home">
                <a  class="m-nav__link m-nav__link--icon"  routerlink="/dashboard" ng-reflect-router-link="/dashboard" href="/dashboard">
                    <i  class="m-nav__link-icon la la-home"></i>
                </a>
            </li>
            <li  class="m-nav__separator">
                -
            </li>
           
           
            <li  class="m-nav__item">
                <a  routerLink="/settings" class="m-nav__link" href="javascript:;" ng-reflect-href="javascript:;">
                    <span  class="m-nav__link-text">
                        Settings
                    </span>
                </a>
            </li>
            <li  class="m-nav__separator">
                    -
                </li>
               
               
                <li  class="m-nav__item">
                    <a  routerLink="/settings/buildings" class="m-nav__link" href="javascript:;" ng-reflect-href="javascript:;">
                        <span  class="m-nav__link-text">
                            Buildings     
                        </span>
                    </a>
                </li>
              
    
                    <li  class="m-nav__separator">
                        -
                    </li>
    
                    <li  class="m-nav__item">
                        <a  routerLink="/settings/buildings/1/specialized-rooms" class="m-nav__link" href="javascript:;" ng-reflect-href="javascript:;">
                            <span  class="m-nav__link-text">
                                Specialized Rooms     
                            </span>
                        </a>
                    </li>
                    <li  class="m-nav__separator">
                            -
                        </li>
                   
                   
                    <li  class="m-nav__item">
                        <a  class="m-nav__link" href="javascript:;" ng-reflect-href="javascript:;">
                            <span  class="m-nav__link-text">
                                Gym     
                            </span>
                        </a>
                    </li>
        </ul>
    </div>
    <hr class="customhr">
    <div class="m-content">
        <div class="m-form__section m-form__section--first">
    
    
            <!-- ---------------------------Inventory Cards Start---------------------------------- -->
    
            <div class="row" *ngIf="!addGymForm && isGymGridView">
    
                <div  class="col-sm-12 col-md-3 col-xl-4" *ngFor='let gymItem of GymItems; let i = index;'>
                    <div  class="body organ1">
                        <div  class="row" style="margin:0px;">
                            <div  class="card-left col-lg-3">
                                <!--<label  class="m-checkbox m-checkbox&#45;&#45;solid m-checkbox&#45;&#45;single m-checkbox&#45;&#45;brand">-->
                                <!--<input  class="chkboxes" type="checkbox">-->
                                <!--<span ></span>-->
                                <!--</label>-->
                                <div  class="row onepersonrow">
                                    <div  class="col-md-12">
                                        <img  class="cardimage" [src]="gymItem.img">
                                        <!--<p  class="cardname">{{amenity.name}}</p>-->
                                        <!--<p  class="cardtype">{{amenity.amenitytype}}</p>-->
                                        <!--<p  class="cardtype"> <i class='fa fa-building'></i> {{amenity.amenityfor}}</p>-->
                                    </div>
                                </div>
                            </div>
                            <div  class="card-right col-lg-9" id="" style="background-color: rgb(255, 255, 255); padding: 10px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
                                <h6  class="text-muted pull-left"><i  class="fa fa-cog"></i> Gym Item</h6>
                                <i class="fa fa-trash pull-left" style="padding-left: 10px;" (click)="deleteGym(i)"></i>
                                <label  class="m-checkbox m-checkbox--solid m-checkbox--single m-checkbox--brand pull-right checkbox-position">
                                    <input  class="chkboxes" type="checkbox">
                                    <span ></span>
                                </label>
                                <div  class="clearfix"></div>
                                <div  class="row">
                                        <div class="col-sm-12">
                                            <div class="row">
                                                <div class="col-sm-4 cardName">
                                                        Name:
                                                </div>
        
                                                <div class="col-sm-8 carddetail">
                                                        {{gymItem.name}}
                                                    </div>
        
                                            </div>
        
                                            <div class="row">
                                                    <div class="col-sm-4 cardName">
                                                            Category:
                                                    </div>
            
                                                    <div class="col-sm-8 carddetail">
                                                            {{gymItem.category}}
                                                        </div>
            
                                                </div>
        
                                            
        
                                                    <div class="row">
                                                            <div class="col-sm-4 cardName">
                                                                    Placement:
                                                            </div>
                    
                                                            <div class="col-sm-8 carddetail">
                                                                    {{gymItem.placement}}
                                                                </div>
                    
                                                        </div>
                                        </div>
                                      
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
            <!-- ---------------------------Inventories Cards End---------------------------------- -->
    
            <!-- ---------------------------Inventories List Start---------------------------------- -->
            <div *ngIf="!addGymForm && !isGymGridView">
                <div class="cold-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr style="background: #555;color: #fff" role="row"><th>
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline f">
                                    <input type="checkbox" class="group-checkable">
                                    <span style="border-color: #fff !important;"></span>
                                </label>
                            </th>
                                <th > Item # </th>
                                <th> Item Name </th>
                                <th class="sorting" tabindex="0" aria-controls="InvoicesTable" rowspan="1" colspan="1" aria-label=" Invoice Type : activate to sort column ascending" style="width: 0px;"> Category </th>
                                <th class="sorting" tabindex="0" aria-controls="InvoicesTable" rowspan="1" colspan="1" aria-label=" Invoice Date : activate to sort column ascending" style="width: 0px;"> Placement </th>
                            </thead>
                            <tfoot>
                            </tfoot>
                            <tbody>
                            <tr role="row">
                                <td >
                                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                        <input type="checkbox" class="chkboxes1">
                                        <span></span>
                                    </label>
                                </td>
                                <td> 1 </td>
                                <td class="center">
                                    Dumbbells
                                </td>
                                <td class="center"> Lifting </td>
                                <td class="center"> Weight Lifting</td>
    
                              
                            </tr>   <tr role="row">
                                    <td >
                                        <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                            <input type="checkbox" class="chkboxes1">
                                            <span></span>
                                        </label>
                                    </td>
                                    <td> 2 </td>
                                    <td class="center">
                                            Bench
                                    </td>
                                    <td class="center"> Lifting </td>
                                    <td class="center"> Chest Workout</td>
                                </tr>
                            </tbody>
    
                        </table>
                    </div>
                </div>
            </div>
            <!-- ---------------------------Inventories List End---------------------------------- -->
    
            <!-- ----------------------------- Add Form Start------------------------------- -->
            <div class="row" *ngIf="addGymForm">
                <div class="col-md-6">
                    <div class="form-group m-form__group">
                        <label for="inventory_name">
                            Item Name:
                        </label>
                        <input  id="inventory_name" class="form-control form-control-md m-input m-input--air"
                                placeholder="e.g. Dumbbell" #itemName type="text">
                    </div>

                    <div class="form-group m-form__group">
                        <label >
                            Item Category:
                        </label>
                        <select class="form-control m-input m-input--air" type="text" #itemCategory id="gym_item_category">
                            <option value="Lifting">Lifting</option>
                            <option value="Electrical"> Electrical </option>
                            <option value="Mechanical"> Mechanical </option>
                        </select>
                    </div>
    
                 
                </div>
                <div class="col-md-6">
                    <div class="form-group m-form__group">
                        <label >
                            Item Placement
                        </label>
                        <select class="form-control m-input m-input--air" #itemPlacement id="item_placement">
                            <option value="Weight Lifting"> Weight Lifting </option>
                            <option value="Chest Workout"> Chest Workout </option>
                            <option value="Cardio"> Cardio </option>
                        </select>
                    </div>
               
                <div class="col-md-12">
                    <button class="btn btn-info pull-right" type="button" (click)="addGym(itemName.value, default_imgUrl , itemCategory.value, itemPlacement.value)">
                        Add Gym Item
                    </button>
                </div>
            </div>
            <!-- ---------------------------Add Inventory Form Start---------------------------------- -->
    
        </div>
    
    </div>
